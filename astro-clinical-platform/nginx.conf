user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli 壓縮（如果可用）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 安全標頭
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://plausible.io; frame-ancestors 'none';" always;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # 安全設定
        server_tokens off;
        
        # 速率限制
        limit_req zone=general burst=20 nodelay;

        # 靜態資源快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # 預壓縮檔案支援
            location ~* \.(js|css)$ {
                gzip_static on;
            }
        }

        # HTML 檔案不快取
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Pagefind 搜尋檔案
        location /pagefind/ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # API 路由（如果有）
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            try_files $uri $uri/ =404;
        }

        # 醫療內容特殊處理
        location /tools/ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Medical-Content "true";
            try_files $uri $uri/ $uri.html /index.html;
        }

        location /education/ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Medical-Content "true";
            try_files $uri $uri/ $uri.html /index.html;
        }

        # 多語言路由
        location ~ ^/(zh-TW|en|ja)/ {
            try_files $uri $uri/ $uri.html /index.html;
        }

        # 主要路由處理
        location / {
            try_files $uri $uri/ $uri.html /index.html;
        }

        # 重定向規則
        location = /tools {
            return 301 /tools/;
        }

        location = /education {
            return 301 /education/;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 機器人檔案
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        location = /sitemap.xml {
            try_files /sitemap-index.xml =404;
        }

        # 安全性：隱藏敏感檔案
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}